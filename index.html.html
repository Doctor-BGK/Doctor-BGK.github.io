<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batu Kertas Gunting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Game Batu Kertas Gunting</h1>
    <p>Pilih salah satu:</p>

    <button onclick="play('Batu')">‚úä Batu</button>
    <button onclick="play('Kertas')">‚úã Kertas</button>
    <button onclick="play('Gunting')">‚úåÔ∏è Gunting</button>

    <p id="result"></p>

    <script>
        function play(playerChoice) {
            const choices = ['Batu', 'Kertas', 'Gunting'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let result = '';

            if (playerChoice === computerChoice) {
                result = 'Seri! Kamu dan komputer memilih ' + playerChoice;
            } else if (
                (playerChoice === 'Batu' && computerChoice === 'Gunting') ||
                (playerChoice === 'Kertas' && computerChoice === 'Batu') ||
                (playerChoice === 'Gunting' && computerChoice === 'Kertas')
            ) {
                result = 'Kamu Menang! üéâ ' + playerChoice + ' mengalahkan ' + computerChoice;
            } else {
                result = 'Kamu Kalah! üò¢ ' + computerChoice + ' mengalahkan ' + playerChoice;
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
